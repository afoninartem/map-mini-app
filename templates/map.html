<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор точки на карте</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Выберите точку на карте</h2>
        <div id="map"></div>
        <div id="coordinates" class="hidden">
            <p>Выбранная точка: <span id="coords-text"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.7558, 37.6176], 13);

        // Добавляем слой OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker = null;
        let selectedCoords = null;

        // Обработка клика по карте
        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            
            marker = L.marker(e.latlng).addTo(map);
            selectedCoords = e.latlng;
            
            document.getElementById('coords-text').textContent = 
                `${e.latlng.lat.toFixed(6)}, ${e.latlng.lng.toFixed(6)}`;
            document.getElementById('coordinates').classList.remove('hidden');
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.MainButton.setText("Сохранить точку");
                window.Telegram.WebApp.MainButton.show();
                
                window.Telegram.WebApp.MainButton.onClick(() => {
                    if (selectedCoords) {
                        const data = {
                            lat: selectedCoords.lat,
                            lng: selectedCoords.lng
                        };
                        window.Telegram.WebApp.sendData(JSON.stringify(data));
                    }
                });
            }
        });

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
